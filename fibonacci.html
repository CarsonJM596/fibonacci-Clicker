<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Clicker</title>
    <style> 
        #center { /*Used for centering */ 
            text-align:center;
            width : 100%;
            height: 95vh;
            background-color: #ffffff;
        }  
        button { /*Style for button*/
            padding:5px 10px;
            font-size:16px;
        } 
        #num { /*Style for fibbonacci sequence number */
            font-size: 100px;
            color: black;
        }
        #count{/*Style for times clicked*/
            font-size: 40px;
            color: black;
        }
    </style>
</head>
<body>
    <div id = "center">
        <h1>Click For Fibonacci!</h1> <!--Header-->
        <button id = "button"type="button">Click Here!</button> <!--Button-->
        <h3 id="num"></h3> <!--Used to output fibbonacci sequence number -->
        <p style = font-size:30px;>Times Clicked:</p> <!--To display how many times clicked-->
        <p id="count"></p> <!--Used to output times clicked-->
    </div>
    <script>
        let count = 0; //Define Count
        function fib(n){
            if (n <=1){ //Base case returns 0 , 1
                return n;
            } else { //Otherwise go through recursive statement
                return fib(n-1) + fib(n-2); 
            }
        }
        function getRandomColor(){
            var hex = '0123456789ABCDEF'; //All hexidecimal possibilities for color
            var color = '#'; //# in order to intialize hexidecimal value for color
            for (i=0; i<6; i++){ //Sets the color to random hexidecimal value
                color += hex[Math.floor(Math.random()*16)]; //Adds random hexidecimal value to color 
            }
            return color; //returns random color
        }
        function setRandomColor(){ //Sets random background color
            document.getElementById('center').style.backgroundColor = getRandomColor();
        }
        document.getElementById('button').onclick = () =>{
            const output = document.getElementById("num"); //Style's output variable to element "num"
            output.innerText = fib(count); //Prints the result of fibbonacci

            count++; //Add to count for next time through 
            setRandomColor(); //Sets background color to a random color everytime you click

            const print = document.getElementById("count");  //Style's print variable to element "count"
            print.innerText = count; //Prints the count (times clicked)
        }
    </script>
</body>
</html>
