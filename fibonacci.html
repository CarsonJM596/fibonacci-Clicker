<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Clicker</title>
    <style> 
       body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #center {
            width: 800px; 
            height: 600px; 
            text-align: center;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        #button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            position: absolute;
        }
        #button:hover {
            background-color: #0056b3;
        }
        #num {
            font-size: 2rem;
            margin: 10px 0;
        }
        #count {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id = "center">
        <h1>Click For Fibbonacci!</h1> <!--Header-->
        <h3 id="num"></h3> <!--Used to output fibbonacci sequence number -->
        <p style = font-size:30px;>Times Clicked:</p> <!--To display how many times clicked-->
        <p id="count"></p> <!--Used to output times clicked-->
        <button id = "button"type="button">Click Here!</button> <!--Button-->
    </div>
    <script>
        let count = 0; //Define Count
        function fib(n){
            if (n <=1){ //Base case returns 0 , 1
                return n;
            } 
            let x = 0; y = 1; // first 2 numbers of fib
            for (let i = 2; i <= n; i++){
                let cur = x + y; // Next num is first plus second
                x = y; //Set first num to second num in sequence
                y = cur; //Set second num to next num in sequence
            }
            return y; //Return last num in the sequence
        }
        function getRandomColor(){
            var hex = '0123456789ABCDEF'; //All hexidecimal possibilities for color
            var color = '#'; //# in order to intialize hexidecimal value for color
            do { //Continue to get random colors as long as color is too dark
                for (i=0; i<6; i++){ //Sets the color to random hexidecimal value
                    color += hex[Math.floor(Math.random()*16)]; //Adds random hexidecimal value to color 
                }
            } while (tooDark(color));
            return color; //returns random color
        }
        function tooDark(color){ //Make sure background does not match text color
            //Turn hexidecimal value of color to RGB values
            var r = parseInt(color.slice(1,3), 16); //Extracts red value
            var g = parseInt(color.slice(3,5), 16); //Extracts green value
            var b = parseInt(color.slice(5,7), 16); //Extracts red value
            return (r + g + b) < 50; //Return if the color is too dark
        }
        function setRandomColor(){ //Sets random background color
            document.getElementById('center').style.backgroundColor = getRandomColor();
        }
        function setRandomFontSize(){ //Sets random font size
            document.getElementById('count').style.fontSize = Math.floor(Math.random() * (70 - 20 + 1)) + 20 +  "px"; //Between 20-70px
            document.getElementById('num').style.fontSize = Math.floor(Math.random() * (70 - 20 + 1)) + 20 +  "px";
        }
        function setRandomPosition(){
            const button = document.getElementById('button'); 
            const box = document.getElementById('center');
            //Sets x & y positions to random while keeping it constrained to the center
            const randX = Math.random() * (box.offsetWidth - button.offsetWidth); 
            const randY = Math.random() * (box.offsetHeight - button.offsetHeight);
            //Apply positions
            button.style.left = `${randX}px`;
            button.style.top = `${randY}px`;
        }
        document.getElementById('button').onclick =()=>{
            const output = document.getElementById("num"); //Style's output variable to element "num"
            output.innerText = fib(count); //Prints the result of fibbonacci

            count++; //Add to count for next time through 
            setRandomColor(); //Sets background color to a random color everytime you click
            setRandomPosition(); //Change button position everytime you click

            const print = document.getElementById("count");  //Style's print variable to element "count"
            setRandomFontSize(); //Sets font size of count to random
            print.innerText = count; //Prints the count (times clicked)
        }
    </script>
</body>
</html>
